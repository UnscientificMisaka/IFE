<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>有趣的鼠标悬浮模糊效果</title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	
		img{
			filter: blur(0px);
			border-radius: 9px;
			transition: filter 3s;
			-moz-transition:filter 3s; /* Firefox 4 */
			-webkit-transition:filter 3s; /* Safari and Chrome */
			-o-transition:filter 3s; /* Opera */
		}
	
		
		img:hover{
			filter: blur(3px);
			transition: filter 3s;
			-moz-transition:filter 3s; /* Firefox 4 */
			-webkit-transition:filter 3s; /* Safari and Chrome */
			-o-transition:filter 3s; /* Opera */
		}
		
		img:hover + p{
			animation: text-gradiention 9s linear  infinite;
			-moz-animation: text-gradiention 9s linear  infinite;	/* Firefox */
			-webkit-animation: text-gradiention 9s linear  infinite;	/* Safari 和 Chrome */
			-o-animation: text-gradiention 9s linear  infinite;
		}

		img:hover + p:before{
			-webkit-transform: scale3d(1, 1, 1);
		}
		
		img:hover + p:after{
			-webkit-transform: scale3d(1, 1, 1);
		}
		
		.show{
			width: 700px;
			height: 394px;
			margin: 120px auto;
		}
		
		p{
			position: relative;
			top:-240px;
			left: 200px;
			text-align: center;
			width: 360px;
			line-height: 50px;
			letter-spacing: 2px;
			opacity: 0;
			font-size: 20px;
			font-weight: 900;
			font-family: "comic sans ms";
			background: linear-gradient(left, #147B96, #E6D205 25%, #147B96 50%, #E6D205 75%, #147B96);
			background: -webkit-linear-gradient(left, #147B96, #E6D205 25%, #147B96 50%, #E6D205 75%, #147B96); 
			background: -o-radial-gradient(left, #147B96, #E6D205 25%, #147B96 50%, #E6D205 75%, #147B96); 
			background: -moz-radial-gradient(left, #147B96, #E6D205 25%, #147B96 50%, #E6D205 75%, #147B96); 
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			-webkit-background-size: 200% 100%;
			
		}
		
		p:after{
			box-sizing: border-box;
			content: "";
			/*opacity: 0;*/
			border-bottom: 3px solid #fff;
			border-top: 3px solid #fff;
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			-webkit-transition: -webkit-transform 1s linear .5s;
			-webkit-transform: scale3d(0, 1, 1);
		}
		
		p:before{
			content: "";
			/*opacity: 0;*/
			margin: 0 auto;
			box-sizing: border-box;
			border-left: 3px solid #fff;
			border-right: 3px solid #fff;
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			-webkit-transition: -webkit-transform 1s linear .5s;
			-webkit-transform: scale3d(1, 0, 1);
		}
		
		
		@keyframes text-gradiention{
			0%{
				background-position: 0 0;
				opacity: 0;

			}
			
			30%{
				opacity: 1;
			}
			
			100%{
				background-position: -200% 0;
			}
		}



		
	</style>
	<body>
		<div class="show">
			<img src="20160202151301_MHRax.thumb.700_0.jpeg">
			<p>Baidu institute Front End Technology</p>
		</div>
		
	</body>
</html>
