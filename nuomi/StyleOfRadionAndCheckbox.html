<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义checkbox,radio样式</title>
	</head>
	<style>

		label:after{
			content: "";
			background: red;
			width: 10px;
			height: 10px;
		}
	</style>
	<body>
		<label for="sex">Sex</label>
		<input type="radio" id="sex"/>
	</br>
		<label for="grade">Grade</label>
		<input type="checkbox" id="grade"/>
	</body>
</html>
