<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义checkbox,radio样式</title>
	</head>
	<style>
		
		label{
			font-family: "微软雅黑";
			cursor: pointer;
			padding: 10px;
			display: inline-block;
			
		}
		
		input{
			display: none;
		}
		
		i{
			display: inline-block;
			padding-left: 2px;
			vertical-align: middle;
			height: 20px;
			width: 20px;
			color: #fff;
			border: 1px solid #ccc;
		}
		
		.radio{
			border-radius: 50%;
		}
		
	
		
		input[type="radio"]:checked + i{
			background: #ccc;
			
		}
		
		input[type="checkbox"]:checked + i{
			background: #ccc;
		}
		
		.pseudo-radio{
			margin-left: 25px;
		}
		
		.pseudo-check{
			margin-left: 25px;
		}
		
		.pseudo-radio:before{
			content: "";
			width: 20px;
			height: 20px;
			position: absolute;
			top: 106px;
			left: 15px;
			border: 1px solid #ccc;
			border-radius: 50%;
		}
		
		 input[type="radio"]:checked  + .pseudo-radio:before{
			border: 6px solid #ccc;
			width: 10px;
			height: 10px;
			background: #fff;
			
		}
		
		.pseudo-check:before{
			content: "";
			width: 20px;
			height: 20px;
			position: absolute;
			top: 146px;
			left: 15px;
			border: 1px solid #ccc;
		}
		
		input[type="checkbox"]:checked  + .pseudo-check:before{
			content: "✓";
			width: 20px;
			height: 20px;
			color: #fff;
			background: #ccc;
			
		}
	</style>
	<body>
		<label class="sex" for="sex">
			<input type="radio" name ="sex" id="sex"/>
			<i class="radio">✓</i>
			Boy
		</label>
		</br>
		
		
		<label for="grade">
			<input type="checkbox" id="grade"/>
			<i class="check">✓</i>
			Grade
		</label>
		</br>
	
		<input type="radio" name="sex" id="sexGirl" />
		<label class="pseudo-radio" for="sexGirl">Girl</label>
		
		</br>
		
		<input type="checkbox" id="two"/>
		<label class="pseudo-check" for="two">Grade</label>
		
	</body>
</html>
