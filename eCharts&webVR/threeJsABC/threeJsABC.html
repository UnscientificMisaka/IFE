<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>three.js入门</title>
		<script type="text/javascript" src="../three.js" ></script>
	</head>
	<style>
		#main{
			width: 1200px;
			height: 600px;			
		}
		
	</style>
	<body>
		<canvas id="main">
			
		</canvas>

		<script>
			var render = new THREE.WebGLRenderer({
				canvas:document.getElementById("main")
			});
			
			var light = new THREE.DirectionalLight(0x0000FF,1.0,0);
			light.position.set(0,0,0);
			
			var scene = new THREE.Scene();
			
			var camera = new THREE.OrthographicCamera(-10, 10, 5, -5, 100, 10);
			camera.position.set(0, 0, 50);
			scene.add(camera);
			camera.lookAt(new THREE.Vector3(0,0,0));
			
			var wheel =[];
			for(var i = 0;i<4;i++){
				wheel[i] = new THREE.Mesh(new THREE.TorusGeometry(3, 1, 12, 18),
			        new THREE.MeshBasicMaterial({
			            color: "#fff",
			            wireframe: true
			        })
				);
				wheel[i].position.set(10*i,0,0);
//				scene.add(whee[i]);s
			}
			
			
			wheel[0].position.set(-10,0,0);
			wheel[1].position.set(10,0,0);
			
			
			
			scene.add(light);
//			scene.add(wheel1);
//			scene.add(wheel2);			
			
			render.setClearColor("grey");
			render.render(scene, camera);
			
		
			
		</script>
	</body>
</html>
