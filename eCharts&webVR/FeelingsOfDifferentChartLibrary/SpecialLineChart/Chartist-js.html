<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>特殊的折线图(显示最高点样式)</title>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
		<script src="../lib/chartist.js"></script>
		<style>
			.main{
				width: 1200px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div class="main"></div>
		<script>
			var academy = ["机械","外国语","经管","计算机","土木","数理","艺术","教育","电气","延陵"];
			var unemploymentRate = [96,94,96,91,93,91,90,89,87,93];
			var salary = [3769,3769,3529,3768,3304,3653,3757,3727,3457,3602];
			var professionalRate = [60,67,60,79,82,57,58,67,54,57];
			
			new Chartist.Line('.main', {
			  labels: academy,
			  series: [
			    salary,
			    unemploymentRate,
			   	professionalRate
			  ],
			}, {
			  fullWidth: true,
			  chartPadding: {
			    right: 40
			  },
			});
		</script>
	</body>
</html>
