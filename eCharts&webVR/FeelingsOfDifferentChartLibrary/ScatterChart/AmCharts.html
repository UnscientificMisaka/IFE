<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>散点图</title>
		<script src="../lib/amcharts/amcharts.js"></script>
		<script src="../lib/amcharts/serial.js"></script>
		<script src="../lib/amcharts/xy.js"></script>
	</head>
	<style>
		#main{
			width: 1200px;
			height: 400px;
		}
	</style>
	<body>
		<div id="main"></div>
		<script>
			var chartData = [];
			
			
			for(var i = 0;i<100000;i++){
				var obj = {
					"academy" : 100000*Math.random(),
					"salary" : 100000*Math.random(),
					"value" : 1
				};
				chartData.push(obj);
			}
			console.log(chartData);
			
			
			
			AmCharts.makeChart( "main", {
			  "type": "xy",
			  "dataProvider": chartData,
			  "categoryField": "academy",
			  "legend": {
			        "useGraphSettings": true,
			        "valueAlign": "left",
			   },
			  "graphs": [ {
			  	"title" : "salary",
				"lineAlpha": 0,
			  	"bullet": "circle",
			  	"maxBulletSize":1,
			    "valueField": "value",
			    "xField": "academy",
        		"yField": "salary",
			  }]
			} );
			
		</script>
	</body>
</html>
