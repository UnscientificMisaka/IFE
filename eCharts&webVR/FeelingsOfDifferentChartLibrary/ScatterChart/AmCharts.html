<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>散点图</title>
		<script src="../amcharts/amcharts.js"></script>
		<script src="../amcharts/serial.js"></script>
	</head>
	<style>
		#main{
			width: 1200px;
			height: 400px;
		}
	</style>
	<body>
		<div id="main"></div>
		<script>
			var chartData = [];
			var obj = {
					"academy" : "",
					"salary" : ""
			}
			var academy = [];
			var salary = [];
			
			for(var i = 0;i<10;i++){
				academy.push(i);
				salary.push(10*Math.random());
			}
			
			for(var i = 0;i<10;i++){
				obj.academy = academy[i];
				obj.salary = salary[i];
				console.log(chartData.push(obj))
			}
			
			
			AmCharts.makeChart( "main", {
			  "type": "serial",
			  "dataProvider": chartData,
			  "categoryField": "academy",
			  "legend": {
			        "useGraphSettings": true,
			        "valueAlign": "left",
			    },
			    "valueAxes": [{
		        "id": "salaryAxis",
		        "axisAlpha": 0,
		        "gridAlpha": 0,
		        "position": "left",
		        "title": "salary"
  			 }],
			  "graphs": [ {
			  	"title" : "salary",
			    "valueField": "salary",
			    "type": "column",
			    "valueAxis": "salaryAxis"
			  }]
			} );
			
		</script>
	</body>
</html>
