<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>折线图</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
	</head>
	<style>
		#main{
			height: 400px;
			width: 1200px;
		}
	</style>
	<body>
		<canvas id="main"></canvas>
		<script>
			
			var academy = ["机械","外国语","经管","计算机","土木","数理","艺术","教育","电气","延陵"];
			var unemploymentRate = [96,94,96,91,93,91,90,89,87,93];
			var salary = [3769,3769,3529,3768,3304,3653,3757,3727,3457,3602];
			var professionalRate = [60,67,60,79,82,57,58,67,54,57];
			
			var data = {
				labels : academy,
				datasets : [
					{
						type :"line",
						label : "salary",
						data : salary,
						yAxisID : "salary",
						fill : false,
						cubicInterpolationMode:"monotone",
					},{
						type :"line",
						label : "unemploymentRate",
						data : unemploymentRate,
						yAxisID : "unemploymentRate",
						fill : false,
						cubicInterpolationMode:"monotone",
					},{
						type :"line",
						label : "professionalRate",
						data : professionalRate,
						yAxisID : "unemploymentRate",
						fill : false,
						cubicInterpolationMode:"monotone",
					}
				],
			};
			
			var ctx = document.getElementById("main").getContext("2d");
			new Chart(ctx,{
				type: 'line',
                data: data,
				  options: {
                    responsive: true,
                    legend: {
                    	text : "test",
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Chart.js Line Chart'
                    },
                    scales: {
                    yAxes: [{
                        type: "linear", 
                        display: true,
                        position: "left",
                        id: "salary",
                    }, {
                        type: "linear", 
                        display: true,
                        position: "right",
                        id: "unemploymentRate",
                        gridLines: {
                            drawOnChartArea: false, 
                        },
                    }],
                }
                }
			});
		</script>
	</body>
</html>
