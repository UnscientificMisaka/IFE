<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动态数据绑定(一)</title>
		
	</head>
	<body>
		<div id="app">
			{{ message }}
			<!--<input type="text" v-model="message" />-->
		</div>
		
		<div id="app2">
			<span v-bind:title='message'>
				when mouse over this line
			</span>
		</div>
		
		
		<script src="../vue.js"></script>
		<script>
			var app = new Vue({
				e1:'#app',
				data:{
					message:'Vue.js test'
				}
			})
			
			
			var app2 = new Vue({
				e1:'#app2',
				data:{
					message:'now time is' + new Date()
				}
			})
		</script>
			
			
	
	</body>
</html>
